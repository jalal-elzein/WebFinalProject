<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Trivia</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../Styles/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>

    <body>
        <div class="container text-center">
            <div class="row">
                <h1>Trivia Game</h1>
            </div>

            <br>
            <br>

            <div class="card" style="padding: 10px 20px;" id="gamecard">
                <div class="row">
                    <h2 id="question"></h2>
                </div>

                <br>
                <br>

                <div class="row margin-tb-10">
                    <div class="col">
                        <button class="btn btn-outline-dark w-100" value="1" id="btn1"></button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-dark w-100" value="2" id="btn2"></button>
                    </div>
                </div>

                <div class="row margin-tb-10">
                    <div class="col">
                        <button class="btn btn-outline-dark w-100" value="3" id="btn3"></button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-dark w-100" value="4" id="btn4"></button>
                    </div>
                </div>
            </div>

            <button class="btn btn-outline-dark w-100" id="start">Start</button>
            <!-- <div class="card">
                <form action="../Backend/trivia/trivia_back.php" method="post">
                </form>
            </div> -->
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
            </script>
    </body>

    <script>
        $(document).ready(function () {
            $("#gamecard").addClass("hidden");
        })

        $('.btn').click(function () {
            if ($(this).val() == 1) {
                $(this).addClass("correct");
            } else {
                $(this).addClass("wrong");
            }
        })

        $("#start").click(function () {
            $(this).addClass("hidden");
            $("#gamecard").removeClass("hidden");
            $.ajax({
                url: '../Backend/trivia/trivia_back.php',
                dataType: 'json',
                success: function (data) {
                    // process data
                    var q = data.q;
                    var a = data.a;

                    console.log(q);
                    console.log(a);

                    $("#question").append("<span>" + q["number"] + ". " + q["text"] + "</span>");

                    $("#btn1").html(a[0]["text"]);
                    $("#btn1").val(a[0]["correct"])
                    $("#btn2").html(a[1]["text"]);
                    $("#btn2").val(a[1]["correct"])
                    $("#btn3").html(a[2]["text"]);
                    $("#btn3").val(a[2]["correct"])
                    $("#btn4").html(a[3]["text"]);
                    $("#btn4").val(a[3]["correct"])
                },
                error: function (xhr, status, error) {
                    console.log('Error:', error);
                }
            });
        })
    </script>

</html>
