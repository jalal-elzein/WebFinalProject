<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Peachez Chat</title>

        <link rel="stylesheet" href="../Styles/peachez.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="text-center">
                <h1>Peachez Chat</h1>
            </div>

            <div class="container" id="messages" style="margin-bottom: 75px;">
            </div>

            <div class="ui container d-flex justify-content-center">
                <form class="d-flex w-100" role="message" id="messageform">
                    <input class="form-control me-2 flex-grow-1" type="message" placeholder="Type a Message Here"
                        aria-label="Message" id="messageinput">
                    <button class="btn btn-primary flex-grow-1" type="submit" id="sendbtn">Send</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

        <script>
            $(document).ready(function () {

                // initial load of messages
                $("#messages").load("../Backend/chat/load_message.php");

                $(document).scrollTop($(document).height());
                
                $("#messageform").submit(function (event) {
                    event.preventDefault();
                    
                    var messageText = $("#messageinput").val();
                    
                    $.ajax({
                        url: "../Backend/chat/send_message.php",
                        type: "POST",
                        data: { messageText: messageText },
                        success: function (response) {
                            console.log("Saved Successfully!");
                            $("#messages").load("../Backend/chat/load_message.php");
                            $("#messageinput").val("");
                            console.log(response);
                        },
                        error: function (xhr, status, error) {
                            console.log(error);
                        }
                    })

                    $(document).scrollTop($(document).height());
                    
                })

                // refreshing the page every 1.5 seconds
                setInterval(function () {
                    $("#messages").load("../Backend/chat/load_message.php");
                }, 1500);
            })

        </script>
    </body>

</html>
